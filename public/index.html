  <body>
    <nav>
      <button id="homenav" onclick="homeNav()" class="active">Home</button>
      <button id="singlenav" onclick="singleNav()">Flip one coin</button>
      <button id="multinav" onclick="multiNav()">Flip multiple coins</button>
      <button id="guessnav" onclick="guessNav()">Guess the result</button>
    </nav>
    <div class=container>
    <div id="home" class="active">
      <h1>You want to flip a coin?</h1>
      <p>Click the buttons above to flip a coin, flip many coins, or guess a coin flip. 
    </div>    
    <div id="single" class="inactive">
      <h1>Flip a coin</h1>
<!-- A "coin" button -->
		  <button id="coin">Flip?</button>
<!-- A result paragraph-->
		  <h2>Results</h2>
		  <p><span id="result"></span></p>
<!-- An image of a US quarter (North Carolina variant) -->
		  <img src="assets/img/coin.png" id="quarter" class="bigcoin">      
    </div>
    <div id="multi" class="inactive">
      <h1>Flip many coins</h1>
			<form id="coins">
				<label for="number">
					<strong>How many coins?</strong>
				</label>
				<input type="number" name="number" id="number">
				<input type="submit" value="Flip 'em!">
			</form>
			<h2>Results</h2>
			<p id="heads"></p>
			<p id="tails"></p>
			<ul id="coinlist">
			  <li>
			    <img src="assets/img/coin.png" class="bigcoin"> 
        </li>
      </ul>
    </div>
    <div id="guesscoin" class="inactive">
      <h1>Guess a coin flip</h1>
      <form id="call">
        <label for="side">Select a side:</label>
        <select name="guess" id="guess" form="call">
          <option value="heads">Heads</option>
          <option value="tails">Tails</option>
        </select>
        <input type="submit" value="Flip it!">
      </form>
      <h2>Results</h2>
      <p>Guess: <span id="choice"><span></p>
      <p>Actual: <span id="actual"><span></p>
      <p>Result: <span id="results"><span></p>
      <ul id="coingame">
			  <li>
			    <img src="assets/img/coin.png" class="bigcoin"> 
        </li>
      </ul>
    </div>
    </div>
	<script>
// Flip one coin and show coin image to match result when button clicked
// Button coin flip element
const coin = document.getElementById("coin")
// Add event listener for coin button
coin.addEventListener("click", flipCoin)
	async function flipCoin() {
    const endpoint = "app/flip/"
    const url = document.baseURI+endpoint
    fetch(url)
  		.then(function(response) {
    		return response.json();
  		  })
			.then(function(result) {
				console.log(result);
				document.getElementById("result").innerHTML = result.flip;
				document.getElementById("quarter").setAttribute("src", "assets/img/"+result.flip+".png");
				});
  };
// Flip multiple coins and show coin images in table as well as summary results
// Enter number and press button to activate coin flip series
// Our flip many coins form
const coins = document.getElementById("coins")
// Add event listener for coins form
coins.addEventListener("submit", flipCoins)
// Create the submit handler
async function flipCoins(event) {
	event.preventDefault();
	
	const endpoint = "app/flip/coins/"
	const url = document.baseURI+endpoint

	const formEvent = event.currentTarget

	try {
		const formData = new FormData(formEvent);
		const flips = await sendFlips({ url, formData });

		console.log(flips);
		document.getElementById("heads").innerHTML = "Heads: "+flips.summary.heads;
		document.getElementById("tails").innerHTML = "Tails: "+flips.summary.tails;
    document.getElementById("coinlist").innerHTML = coinList(flips.raw);
	} catch (error) {
		console.log(error);
	}
}

// Guess a coin flip by pressing the button
const call = document.getElementById("call")
// Add event listener for coins form
call.addEventListener("submit", flipCall)
// Create the submit handler
async function flipCall(event) {
	event.preventDefault();
	
	const endpoint = "app/flip/call/"
	const url = document.baseURI+endpoint

	const formEvent = event.currentTarget

	try {
		const formData = new FormData(formEvent);
		const results = await sendFlips({ url, formData });

		console.log(results);
		document.getElementById("choice").innerHTML = results.call;
		document.getElementById("actual").innerHTML = results.flip;
		document.getElementById("results").innerHTML = results.result;
		document.getElementById("coingame").innerHTML = '<li><img src="assets/img/'+results.call+'.png" class="bigcoin" id="callcoin"></li><li><img src="assets/img/'+results.flip+'.png" class="bigcoin"></li><li><img src="assets/img/'+results.result+'.png" class="bigcoin"></li>';
	} catch (error) {
		console.log(error);
	}
}
// Create a data sender
async function sendFlips({ url, formData }) {
	const plainFormData = Object.fromEntries(formData.entries());
	const formDataJson = JSON.stringify(plainFormData);
	console.log(formDataJson);

	const options = {
		method: "POST",
		headers: {
			"Content-Type": "application/json",
			Accept: "application/json"
		},
		body: formDataJson
	};

	const response = await fetch(url, options);
	return response.json()
}

// Navigation
function homeNav() {
  document.getElementById("homenav").className = "active";
  document.getElementById("home").className = "active";
  document.getElementById("singlenav").className = "";
  document.getElementById("single").className = "inactive";
  document.getElementById("multinav").className = "";
  document.getElementById("multi").className = "inactive";
  document.getElementById("guessnav").className = "";
  document.getElementById("guesscoin").className = "inactive";
}

function singleNav() {
  document.getElementById("homenav").className = "";

  document.getElementById("single").className = "active";
  document.getElementById("multinav").className = "";

  document.getElementById("guessnav").className = "";
  document.getElementById("guesscoin").className = "inactive";
}
function multiNav() {

  document.getElementById("single").className = "inactive";
  document.getElementById("multinav").className = "active";
  document.getElementById("multi").className = "active";
  document.getElementById("guessnav").className = "";
  document.getElementById("guesscoin").className = "inactive";
}
function guessNav() {
  document.getElementById("homenav").className = "";
  document.getElementById("home").className = "inactive";
  document.getElementById("singlenav").className = "";
  document.getElementById("single").className = "inactive";
  document.getElementById("multinav").className = "";
  document.getElementById("multi").className = "inactive";
  document.getElementById("guessnav").className = "active";
  document.getElementById("guesscoin").className = "active";
} 

// Make a list of coin images
function coinList(array) {
  let text = "";
  let arrayLength = array.length
  for (let i = 0; i < arrayLength; i++) {
    text += '<li><img src="assets/img/'+array[i]+'.png" class="bigcoin"></li>';
  }
  return text
}
