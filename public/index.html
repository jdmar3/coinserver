<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coinserver</title>

    <link rel="stylesheet" href="style.css">

<!-- This is the beginning of the stuff you can see -->
  <body>
    <!-- Make some buttons that call functions when you click them.  -->
    <nav>
      <button id="homenav" onclick="homeNav()" class="active">Home</button>
      <button id="singlenav" onclick="singleNav()">Flip one coin</button>
      <button id="multinav" onclick="multiNav()">Flip multiple coins</button>
      <button id="guessnav" onclick="guessNav()">Guess the result</button>
    </nav>
<!-- This container div wraps all of the other divs. -->
    <div class=container>
<!-- The first div is just a landing page. -->
<!-- All of the divs have default classes set so that they will show or not show depending on whether they are active or inactive, respectively -->
    <div id="home" class="active">
      <h1>You want to flip a coin?</h1>
      <p>Click the buttons above to flip a coin, flip many coins, or guess a coin flip. 
    </div>    
<!-- The second div has a button that interacts with the /app/flip/ endpoint. --> 
    <div id="single" class="inactive">
      <h1>Flip a coin</h1>
<!-- A "coin" button that creates an event for the flipCoin() function in main.js. -->
		  <button id="coin">Flip it!</button>
<!-- A result paragraph-->
		  <h2>Result</h2>
		  <p><span id="result"></span></p>
<!-- An image of a US quarter (North Carolina variant) will be replaced by an image corresponding to the response -->
		  <img src="assets/img/coin.png" id="quarter" class="bigcoin">      
    </div>
<!-- The third div has a form that interacts with the /app/flip/coins/ endpoint. -->
    <div id="multi" class="inactive">
      <h1>Flip many coins</h1>
<!-- The data from this form is going to be sent to the API using the flipCoins() function in main.js.-->
<!-- The event generated by the submit input below is what triggers the function. -->
      <form id="coins">
				<label for="number">
					<strong>How many coins?</strong>
				</label>
				<input type="number" name="number" id="number">
				<input type="submit" value="Flip 'em!">
			</form>
			<h2>Results</h2>
<!-- These empty p elements will get rewritten when the flipCoins() function processes the response. -->
			<p id="heads"></p>
			<p id="tails"></p>
<!-- This unordered list will get rewritten and filled with list elements generated by coinList() fromthe raw array data in the response. -->
			<ul id="coinlist">
			  <li>
			    <img src="assets/img/coin.png" class="bigcoin"> 
        </li>
      </ul>
    </div>
<!-- The last div has a form that interacts with the /app/flip/call/ endpoint. -->
    <div id="guesscoin" class="inactive">
      <h1>Guess a coin flip</h1>
      <form id="call">
        <label for="side">Select a side:</label>
<!-- This selector determines what data is sent in the request body by the sendFlips() -->
        <select name="guess" id="guess" form="call">
          <option value="heads">Heads</option>
          <option value="tails">Tails</option>
        </select>
<!-- The submit event triggers the flipCall() function in main.js -->
        <input type="submit" value="Flip it!">
      </form>
      <h2>Results</h2>
      <!-- These empty spans will be replaced by the result data -->
      <p><span id="choice"><span></p>
      <p><span id="actual"><span></p>
      <p><span id="results"><span></p>
      <ul id="coingame">
<!-- This list element will be replaced by several list elements containing images corresponding to the results processed by the flipCall() function -->
			  <li>
			    <img src="assets/img/coin.png" class="bigcoin"> 
        </li>
      </ul>
    </div>
    </div>
<!-- This runs main.js. You could also put this in the <head> section. -->
	<script src="main.js"></script>
  </body>
</html>
